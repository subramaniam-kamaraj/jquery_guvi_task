
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    
        <canvas id="myCanvas" width="300px" height="300px" style="border:10px solid #000000;">
            </canvas> 
</body>
<script>
    $(document).ready(function(){
$("#n1").click(function(){
var c=document.getElementById("myCanvas")
var ctxt = c.getContext("2d");
ctxt.fillStyle   = 'yellow';
ctxt.strokeStyle = '#000';
ctxt.lineWidth   = 3;
ctxt.beginPath();
ctxt.moveTo(60, 240);
ctxt.lineTo(240, 240);
ctxt.lineTo(150, 60);
ctxt.closePath();
ctxt.fill();
ctxt.stroke();
});
$("#n2").click(function(){
var c=document.getElementById("myCanvas")
var ctxt = c.getContext("2d");
ctxt.clearRect(0, 0, c.width, c.height);
ctxt.fillStyle   = 'yellow';
ctxt.strokeStyle = '#000';
ctxt.lineWidth   = 3;
ctxt.translate(c.width / 2, c.height / 2);
ctxt.rotate(Math.PI / 4);
ctxt.beginPath();
ctxt.moveTo(-90,90);
ctxt.lineTo(90,90);
ctxt.lineTo(0,-90);
ctxt.closePath();
ctxt.fill();
ctxt.stroke();
ctxt.save();
ctxt.restore();
});
$("#n3").click(function(){
var c=document.getElementById("myCanvas")
var ctxt = c.getContext("2d");
ctxt.setTransform(1,0,0,1,0,0);
ctxt.clearRect(0, 0, c.width, c.height);
});
});
</script>
<form>
        <input id="n1" type='button' name='color' value=' DRAW TRIANGLE'>
        <input id="n2" type='button' name='color' value=' ROTATE TRAINGLE '>
        <input id="n3" type='button' name='color' value=' CLEAR '>
    </form>
</html>
